global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'govstack-api'
    static_configs:
      - targets: ['api:5005']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'test-service'
    static_configs:
      - targets: ['test-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
